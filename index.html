<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">

  <title>NYT App</title>
</head>

<body>
  <div class="container">
    <div class="header jumbotron">
      <h1>NY Times Search</h1>
    </div>

    <div class="input panel panel-primary">
      <div class="panel-heading">
        <span class="glyphicon glyphicon-search" aria-hidden="true"></span> Search Parameters
      </div>

      <div class="panel-body">


        <form>
          <div class="form-group">
            <label for="searchTerm">Search Term:</label>
            <input type="search" class="form-control" id="searchTerm" placeholder="search">
          </div>

          <div class="form-group">
            <label for="numRecords">number of Records to Retrieve:</label>
            <select class="form-control" id="numRecords">
              <option id="1">1</option>
              <option id="2">5</option>
              <option id="3">10</option>
            </select>
          </div>

          <div class="form-group">
            <label for="startYear">Start Year(Optional)</label>
            <input type="number" class="form-control" id="startYear" placeholder="e.g. 1979">
          </div>

          <div class="form-group">
            <label for="endYear">End Year(Optional)</label>
            <input type="number" class="form-control" id="endYear" placeholder="e.g. 2017">
          </div>


          <button type="submit" class="btn btn-default" id="search">Search</button>
          <button type="submit" class="btn btn-default" id="clear">Clear Results</button>
        </form>
      </div>
    </div>
    <div class="results panel panel-primary">
      <div class="panel-heading">
        <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span> Top Articles
      </div>

      <div class="panel-body content"></div>

    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="./assets/javascript/app.js"></script>
  <script type="text/javascript" src="./assets/javascript/frontend.js">
  </script>
</body>

</html>
